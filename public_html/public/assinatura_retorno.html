<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignei - Assinatura</title>
    <link rel="icon" type="image/png" href="/img/favicon.png?v=1.2">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/auth.css">
    <style>
        body { background: linear-gradient(135deg, #111 0%, #1f1f1f 100%); }
        .assinatura-card { max-width: 520px; }
        .assinatura-card h2 { margin: 0 0 6px 0; font-size: 22px; color: #1a1a1a; }
        .assinatura-card p { color: #666; font-size: 14px; margin-bottom: 16px; }
        .btn-voltar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            background: #111;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card assinatura-card">
        <div class="logo">
            <i class="ph-fill ph-diamonds-four" style="color: var(--primary);"></i> Consignei
        </div>

        <h2 id="statusText">Pagamento em processamento...</h2>
        <a class="btn-voltar" id="btnVoltar" href="/public/dashboard.html">Voltar ao painel</a>
    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        const statusText = document.getElementById('statusText');
        const dashboardUrl = '/public/dashboard.html';
        let attempts = 0;

        async function verificarStatusAssinatura() {
            attempts += 1;
            try {
                const response = await fetch('/api/billing_status.php', { credentials: 'include', cache: 'no-store' });
                const payload = await response.json();
                if (payload?.success) {
                    if (payload.active) {
                        window.location.href = dashboardUrl;
                        return;
                    }
                    if (statusText) {
                        statusText.textContent = 'Pagamento em processamento...';
                    }
                }
            } catch (error) {
                if (statusText) {
                    statusText.textContent = 'Pagamento em processamento...';
                }
            }

            if (statusText && attempts % 3 === 0) {
                statusText.textContent = 'Pagamento em processamento...';
            }
            setTimeout(verificarStatusAssinatura, 4000);
        }

        verificarStatusAssinatura();
    </script>
</body>
</html>
