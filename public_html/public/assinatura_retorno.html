<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignei - Assinatura</title>
    <link rel="icon" type="image/png" href="/img/favicon.png?v=1.2">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/auth.css">
    <style>
        body { background: linear-gradient(135deg, #111 0%, #1f1f1f 100%); }
        .assinatura-card { max-width: 520px; }
        .assinatura-card h2 { margin: 0 0 6px 0; font-size: 22px; color: #1a1a1a; }
        .assinatura-card p { color: #666; font-size: 14px; margin-bottom: 16px; }
        .status-box {
            padding: 12px 14px;
            border-radius: 10px;
            background: #f6f6f6;
            border: 1px solid #e5e5e5;
            margin-bottom: 16px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card assinatura-card">
        <div class="logo">
            <i class="ph-fill ph-diamonds-four" style="color: var(--primary);"></i> Consignei
        </div>

        <h2>Pagamento em processamento...</h2>
        <p>Recebemos o retorno da sua assinatura. Em instantes sua conta será atualizada.</p>

        <div class="status-box" id="statusBox">Validando seu pagamento com o gateway.</div>
    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        const statusBox = document.getElementById('statusBox');
        const dashboardUrl = '/public/dashboard.html';
        let attempts = 0;

        async function verificarStatusAssinatura() {
            attempts += 1;
            try {
                const response = await fetch('/api/billing_status.php', { credentials: 'include', cache: 'no-store' });
                const payload = await response.json();
                if (payload?.success && payload.status) {
                    const status = payload.status.toString().toLowerCase();
                    if (['authorized', 'active', 'approved'].includes(status)) {
                        window.location.href = dashboardUrl;
                        return;
                    }
                }
            } catch (error) {
                if (statusBox) {
                    statusBox.textContent = 'Ainda processando... aguarde.';
                }
            }

            if (statusBox && attempts % 3 === 0) {
                statusBox.textContent = 'Pagamento em processamento... você será redirecionado em instantes.';
            }
            setTimeout(verificarStatusAssinatura, 4000);
        }

        verificarStatusAssinatura();
    </script>
</body>
</html>
